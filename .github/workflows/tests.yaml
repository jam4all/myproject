name: Run tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Check out
      uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: 3.10  # Убедитесь, что версия Python актуальна
        cache: true
    - name: Install tools
      run: pdm install
    
    - name: Install pytest
      run: pdm add pytest --dev   # Явно добавляем pytest, если он еще не установлен

    - name: Run tests
      run: python3 -m pytest tests/test_task.py
      env:
        PYTHONPATH: ./src
